<!doctype html>
<html>

<!-- ここからヘッダー情報 -->

<head>

	<!-- 文字コードの指定 -->
	<meta http-equiv="Content-Type" content="text/html; charset = UTF-8">

	<!-- ページタイトルの指定 -->
	<title>人狼</title>

	<!-- 検索巡回拒否の指定 -->
	<meta name="robots" content="NONE">
	<meta name="robots" content="noarchive">

	<!-- キャッシュの禁止 -->
	<meta name="robots" content="noarchive">

	<!-- 画面サイズの調整 -->
	<meta name="viewport" content="width = 1024">

	<!-- スタイルシートの読み込み -->
	<!-- <link href="index.css" rel="stylesheet" type="text/css"> -->

	<!-- スタイルスクリプトの読み込み -->
	<!-- <script type="text/javascript" src="Style.js" charset="Shift_JIS"></script> -->

	<!-- jQueryとjQueryUIをCDNで読み込む。（ダウンロードしなくていい。） -->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
	<script src="//cdn.socket.io/socket.io-1.3.7.js"></script>
	<!-- cssも外部から読み込んでる。 -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">

	<style>
		.ui-tabs .ui-tabs-nav .ui-tabs-anchor {
			padding-top: 1px;
			padding-right: 15px;
			padding-bottom: 1px;
			padding-left: 15px;
		}
		
		#name-and-role {
			width: 457px;
		}
		
		#name-and-role td {
			padding: 0px;
			width: 25%;
			background-color: rgb(199, 206, 230);
			text-align: center;
			/* 要素の位置 */
		}
		
		.no-color {
			background-color: rgba(0, 0, 0, 0) !important;
		}
		
		.overview {
			/*	position:relative;*/
			overflow-x: hidden;
			overflow-y: scroll;
			height: 250px;
			padding-top: 10px;
			padding-bottom: 10px;
			padding-right: 0px;
			padding-left: 0px;
		}
		
		.overview table  {
			/*position: absolute;*/
			/*    top: 245px;
    position: absolute;*/
			width: 100%;
			border-collapse: collapse;
		}
		
		.overview table td {
			word-break: break-all;
		}
		
		.overview table tr {
			border-bottom: 1px dashed #000;
		}
		
		.dialog {
			display: none;
		}
		
		#name-error {
			color: red;
			display: none;
		}
	</style>

	<script>
		
// roleの変換
var exchange = {
	'-1': '無し',
	'0': '村人',
	'1': '人狼',
	'2': '占い師',
	'3': '霊能者',
	'4': '狂人',
	'5': '狩人',
	'6': '共有者',
	'7': '妖狐',	
};

var user;
var mynumber;
var turn = 0;
var socket = io();

$(document).ready(function(){

	$( "#tabhoge" ).tabs();
	
	$('#control').dialog({
        autoOpen: true,
		resizable: false,
		closeOnEscape: false,
        height: 170,
        width: 460,
		open:function(event, ui){ $(".ui-dialog-titlebar-close").hide();}
    });

	// 送信ボタンを押したときの処理
	$('#sendButton').on('click',function() {
		socket.emit('kaigi', $("#kaigi").val());
		$('#kaigi').val("");
	});

	// 名前決定ボタンを押したときの処理
	$('#named').on('click', function() {
		
		user=$('#namebox').val();

		// 文字制限
		if ( (user.length>0 && user.length<9) && (user!="GM") ) {
			socket.emit('userName', user);
			$('#control').dialog('close');
			$('#yourname').text(user);
		} else {
			$('#name-error').css("display","block");
			$('#plane-msg').css("display","none");
		}

	});
	
	// 判定ボタンを押したとき
	$('#judge').on('click',function(){
		socket.emit('judge',{target: $('input[name=q2]:checked').val()});
	});

	// サーバーから送られてきたチャット内容の処理
 	socket.on('kaigi', function(data){
		 data.msg = data.msg.replace( /\n/g , "<br>" );
		 data.msg = data.msg.replace( / /g , "&nbsp;" );

		if(data.userName == 'GM'){
	
			$('#t-1 table').append($('<tr>').append('<td>'+data.userName+'<td>'+data.msg));
			$(".overview").scrollTop($("#t-1")[0].scrollHeight);
			$('#t-2 table').append($('<tr>').append('<td>'+data.userName+'<td>'+data.msg));
			$(".overview").scrollTop($("#t-2")[0].scrollHeight);
		}else{

			if(data.turn%2==0){
				$('#t-1 table').append($('<tr>').append('<td>'+data.userName+'<td>'+data.msg));
				$(".overview").scrollTop($("#t-1")[0].scrollHeight);
			}else{
				$('#t-2 table').append($('<tr>').append('<td>'+data.userName+'<td>'+data.msg));
				$(".overview").scrollTop($("#t-2")[0].scrollHeight);
			}
			
		}
	 });
	 
	 // 名前、生死判定、役職のリスト
	 socket.on('player',function(data){
		
		mynumber=-1;
		
		$('#player table').empty();
		for (var arr in data){
			if (data[arr]['live'] == true){
				$('#player table').append($('<tr>').append( '<td><input class="point" type="radio" name="q2" value="'+arr+'"><td>'+arr+ '<td>'+data[arr]['name']+ '<td>'+data[arr]['live']+ '<td>'+data[arr]['vote']+ '<td>'+ '<td>'+exchange[data[arr]['role']]));
			}else{
				$('#player table').append($('<tr>').append( '<td><td>'+arr+ '<td>'+data[arr]['name']+ '<td>'+data[arr]['live']+ '<td>'+data[arr]['vote']+ '<td>'+ '<td>'+exchange[data[arr]['role']]+ '<td>'+ '<td>'+data[arr]['death']));
			}
			 
			if ( socket.id == data[arr]['id'] ) {
				mynumber = arr;
				$('#yourrole').text(exchange[data[arr]['role']]);	
		 	}
		}
		
		// 死んだ人用の処理
		if(mynumber != -1 && data[mynumber]['live']==false){
			$('#judge').hide();
		}else{
			$('#judge').show();
		}
		
		if ( mynumber == -1 || data['live'] == false){
			// キックされた人用の処理	
			$('#sendButton').hide();
			$('#judge').hide();
		} else {
			$('#sendButton').show();
			$('#judge').show();		
		}
	 });
	 
	 // ボタンの表示変更
	socket.on('turn', function(turn){
		if(turn%2==0){
			$('#judge').val("投票");
		}
		
	});
	
	// ctrl+enterでの送信
	$('#kaigi').keydown(function(e){
    	if(event.ctrlKey){
      		if(e.keyCode === 13 && mynumber != -1){
				socket.emit('kaigi', $("#kaigi").val());
				$('#kaigi').val("");
         		return false;
      		}
    	}
  });
  
  $('#namebox').keydown(function(e){
    	if(event.ctrlKey){
      		if(e.keyCode === 13 ){
				user=$('#namebox').val();

		// 文字制限
		if ( (user.length>0 && user.length<9) && (user!="GM") ) {
			socket.emit('userName', user);
			$('#control').dialog('close');
			$('#yourname').text(user);
		} else {
			$('#name-error').css("display","block");
			$('#plane-msg').css("display","none");
      		}
    	}
  }});
	
	//$('control').dialog('open');
	 
});
	</script>

</head>

<!-- ここまでヘッダー情報 -->

<body>

	<div id="tabhoge" style="width: 450px; height: 300px;">
		<ul>
			<li><a href="#t-1">昼</a></li>
			<li><a href="#t-2">夜</a></li>
		</ul>

		<div id="t-1" class="overview">
			<table></table>
		</div>
		<div id="t-2" class="overview">
			<table></table>
		</div>
	</div>

	<br>
	<br>
	<table id="name-and-role">
		<tr>
			<td id="yourname">Your Name</td>
			<td class="no-color"></td>
			<td class="no-color"></td>
			<td id="yourrole">Your Role</td>
		</tr>
	</table>

	<textarea id="kaigi" style="height: 100px; width: 450px;"></textarea>
	<input id="sendButton" type="button" value="送信">

	<div id="player">
		<table></table>
	</div>
	
	<input id="judge" type="button" value="判定">

	<!-- コントローラダイアログ -->
	<div id="control" class="dialog">
		<p id="name-error">名前は、0文字以上8文字まででお願いします。</p>
		<p id="plane-msg">名前を入力してください。</p>
		名前：
		<input type="text" id="namebox">
		<input type="button" value="OK" id="named">
	</div>

</body>

</html>
